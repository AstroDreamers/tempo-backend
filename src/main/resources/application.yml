spring:
  application:
    name: tempoapp
  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY}
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 1
  cache:
    caches:
      analysisCache:
        caffeine:
          spec: expireAfterWrite=1h
      conversationCache:
        caffeine:
          spec: expireAfterWrite=30m
      singleLocationCache:
        caffeine:
          spec: expireAfterWrite=2h
  datasource:
    url: jdbc:postgresql://localhost:5432/tempo
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  jpa:
    hibernate:
      ddl-auto: update

  config:
    import: file:.env[.properties]

security:
  jwt:
    secret-key: ${SECURITY_JWT_SECRET_KEY}
    expiration-time: 3600000

springdoc:
  swagger-ui:
    path: /swagger-ui

api:
  openaq:
    url: https://api.openaq.org
    key: ${API_OPENAQ_KEY}